<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enfermarias</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/styles/sidebar.css"> 
</head>
<body>
    <div id="sidebar">
        <a href="index.html">
            <i class="fa-solid fa-house"></i>
            Página Inicial
        </a>
        <a href="hospital.html">
            <i class="fa-solid fa-building"></i>
            Hospitais
        </a>
        <a href="enfermaria.html" class="sidebar-link">
            <i class="fa-solid fa-house-medical"></i>
            Enfermarias
        </a>
        <a href="funcionario.html">
            <i class="fa-solid fa-user-doctor"></i>
            Funcionários
        </a>
        <a href="cargo.html">
            <i class="fa-solid fa-briefcase"></i>  
            Cargos
        </a>
        <a href="paciente.html">
            <i class="fa-solid fa-address-card"></i>
            Pacientes
        </a>
    </div>
    <div id="content">
        <table width="100%" margin=15px;>
            <tr> 
                <td class="secao">
                    Enfermaria
                </td>
            </tr>
        </table>

        <div class="container-barra-inicial">
            <div class="barra-inicial">
                <button type="button" onclick="limparCampos()">
                    <i class="fa-solid fa-folder-plus custom-icon" title="Novo" ></i>
                </button>
                <button type="button" >
                    <i class="fa-regular fa-folder-open custom-icon" title="Abrir"></i>
                </button>
                <button type="button" >
                    <i class="fa-solid fa-folder-minus custom-icon" title="Excluir"></i>
                </button>
                <button type="button" onclick="insertEnfermariaData()">
                    <i class="fa-solid fa-folder custom-icon" title="Gravar"></i>
                </button>
                  

                <button type="button" >
                    <i class="fa-solid fa-magnifying-glass custom-icon" title="Pesquisar"></i>
                </button>
            </div>
        </div>

        <fieldset>
            <legend style="color: #325D82;">Cadastro Enfermaria</legend>
            <form id="enfermariaForm">
                <table>
                    <tbody>
                        <tr>
                            <td>
                                <label for="CDENF"class="titulo">Código do Hospital</label>
                            </td>
                            
                        </tr>
                        <tr>
                            <td class="campo">
                                <input type="text" id="CDENF" name="CDENF" required  maxlength="3" size="13" class="texto" title="Informe o Código da Enfermaria"><br>
                                
                            </td>
                        </tr>
                    </tbody>
                </table>	
                <table>
                    <tbody>
                        <tr>
                            <td>
                                <label for="IDHOS"class="titulo">Identificador do Hospital</label>
                            </td>
                            <td>
                                <label for="CDHOS"class="titulo">Código do Hospital</label>
                            </td>
                        </tr>
                        <tr>
                            <td class="campo">
                                <input type="text" id="IDHOS" name="IDHOS" required  maxlength="3" size="17" class="texto" title="Informe o Identificador"><br>
                                
                            </td>
                            <td class="campo">
                                <input type="text" id="CDHOS" name="CDHOS" required  maxlength="10" size="12" class="texto" title="Informe o Código do Hospital"><br>
                                
                            </td>
                        </tr>
                    </tbody>
                </table>	
                <table>
                    <tbody>
                        <tr>
                            <td>
                                <label for="DCBLO"class="titulo">Bloco</label>
                            </td>
                        </tr>
                        <tr>
                            <td class="campo">
                                <input type="text" id="DCBLO" name="DCBLO" required  maxlength="3" size="1" class="texto" title="Informe o Bloco"><br>
                            </td>
                        </tr>
                    </tbody>
                </table>	
                <table>
                    <tbody>
                        <tr>
                            <td>
                                <label for="AUUSUULTALT"class="titulo">Usuário</label>
                            </td>
                            <td>
                                <label for="DCHOS"class="titulo">Data de Alteração</label>
                            </td>
                        </tr>
                        <tr>
                            <td class="campo">
                                <input type="text" id="AUUSUULTALT" name="AUUSUULTALT" required  maxlength="30" size="10" class="texto" title="Informe o Usuário"><br>
                                
                            </td>
                            <td class="campo">
                                <input type="datetime-local" id="AUDATULTALT" name="AUDATULTALT" required maxlength="5" size="50" class="texto" title="Informe a Data de Alteração"><br>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </form>
        </fieldset>
        <script>
            async function insertEnfermariaData() {
                const CDENF = document.getElementById('CDENF').value;
                const IDHOS = document.getElementById('IDHOS').value;
                const CDHOS = document.getElementById('CDHOS').value;
                const DCBLO = document.getElementById('DCBLO').value;
                const AUUSUULTALT = document.getElementById('AUUSUULTALT').value;
                const AUDATULTALT = document.getElementById('AUDATULTALT').value;

                const response = await fetch('/insert_enfermaria', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ CDENF, IDHOS, CDHOS, DCBLO, AUUSUULTALT, AUDATULTALT })
                });

                const result = await response.json();
                console.log(result);
            }
        </script>
        <script>
            function limparCampos() {
                document.getElementById('CDENF').value = '';
                document.getElementById('IDHOS').value = '';
                document.getElementById('CDHOS').value = '';
                document.getElementById('DCBLO').value = '';
                document.getElementById('AUUSUULTALT').value = '';
                document.getElementById('AUDATULTALT').value = '';
            }
        </script>
    </div>
</body>
</html>
