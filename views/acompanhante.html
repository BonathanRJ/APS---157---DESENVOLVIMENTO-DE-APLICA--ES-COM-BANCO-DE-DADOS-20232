    <div id="content">
        <h1>Acompanhantes</h1>
        <form id="acompanhanteForm">
            <label for="IDHOS">IDHOS:</label>
            <input type="text" id="IDHOS" name="IDHOS" required><br>

            <label for="CDHOS">CDHOS:</label>
            <input type="text" id="CDHOS" name="CDHOS" required><br>

            <label for="IDENF">IDENF:</label>
            <input type="text" id="IDENF" name="IDENF" required><br>

            <label for="CDENF">CDENF:</label>
            <input type="text" id="CDENF" name="CDENF" required><br>

            <label for="NRMATACO">NRMATACO:</label>
            <input type="text" id="NRMATACO" name="NRMATACO" required><br>

            <label for="NMACO">NMACO:</label>
            <input type="text" id="NMACO" name="NMACO" required><br>

            <label for="DTNSCACO">DTNSCACO:</label>
            <input type="datetime-local" id="DTNSCACO" name="DTNSCACO" required><br>

            <label for="IDPAC">IDPAC:</label>
            <input type="text" id="IDPAC" name="IDPAC" required><br>

            <label for="NRMATPAC">NRMATPAC:</label>
            <input type="text" id="NRMATPAC" name="NRMATPAC" required><br>

            <label for="NRCPFACO">NRCPFACO:</label>
            <input type="text" id="NRCPFACO" name="NRCPFACO" required><br>

            <label for="NRTELRSDACO">NRTELRSDACO:</label>
            <input type="text" id="NRTELRSDACO" name="NRTELRSDACO" required><br>

            <label for="DCEMLACO">DCEMLACO:</label>
            <input type="text" id="DCEMLACO" name="DCEMLACO" required><br>

            <label for="AUUSUULTALT">AUUSUULTALT:</label>
            <input type="text" id="AUUSUULTALT" name="AUUSUULTALT" required><br>

            <label for="AUDATULTALT">AUDATULTALT:</label>
            <input type="datetime-local" id="AUDATULTALT" name="AUDATULTALT" required><br>

            <button type="button" onclick="insertAcompanhanteData()">Inserir Dados</button>
        </form>

        <script>
            async function insertAcompanhanteData() {
                const IDHOS = document.getElementById('IDHOS').value;
                const CDHOS = document.getElementById('CDHOS').value;
                const IDENF = document.getElementById('IDENF').value;
                const CDENF = document.getElementById('CDENF').value;
                const NRMATACO = document.getElementById('NRMATACO').value;
                const NMACO = document.getElementById('NMACO').value;
                const DTNSCACO = document.getElementById('DTNSCACO').value;
                const IDPAC = document.getElementById('IDPAC').value;
                const NRMATPAC = document.getElementById('NRMATPAC').value;
                const NRCPFACO = document.getElementById('NRCPFACO').value;
                const NRTELRSDACO = document.getElementById('NRTELRSDACO').value;
                const DCEMLACO = document.getElementById('DCEMLACO').value;
                const AUUSUULTALT = document.getElementById('AUUSUULTALT').value;
                const AUDATULTALT = document.getElementById('AUDATULTALT').value;

                const response = await fetch('/insert_acompanhante', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        IDHOS, CDHOS, IDENF, CDENF, NRMATACO, NMACO, DTNSCACO, IDPAC, NRMATPAC, NRCPFACO, NRTELRSDACO, DCEMLACO, AUUSUULTALT, AUDATULTALT
                    })
                });

                const result = await response.json();
                console.log(result);
            }
        </script>
