    <div id="content">
        <h1>Estado Civil</h1>

        <form id="estadoCivilForm">
            <label for="CDESTCIV">CDESTCIV:</label>
            <input type="text" id="CDESTCIV" name="CDESTCIV" required><br>

            <label for="DCESTCIV">DCESTCIV:</label>
            <input type="text" id="DCESTCIV" name="DCESTCIV" required><br>

            <label for="AUUSUULTALT">AUUSUULTALT:</label>
            <input type="text" id="AUUSUULTALT" name="AUUSUULTALT" required><br>

            <label for="AUDATULTALT">AUDATULTALT:</label>
            <input type="datetime-local" id="AUDATULTALT" name="AUDATULTALT" required><br>

            <button type="button" onclick="insertEstadoCivilData()">Inserir Dados</button>
        </form>

        <script>
            async function insertEstadoCivilData() {
                const CDESTCIV = document.getElementById('CDESTCIV').value;
                const DCESTCIV = document.getElementById('DCESTCIV').value;
                const AUUSUULTALT = document.getElementById('AUUSUULTALT').value;
                const AUDATULTALT = document.getElementById('AUDATULTALT').value;

                const response = await fetch('/insert_estadocivil', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ CDESTCIV, DCESTCIV, AUUSUULTALT, AUDATULTALT })
                });

                const result = await response.json();
                console.log(result);
            }
        </script>
